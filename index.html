<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enver Landing Page</title>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- cdnfonts font [ Graphik ] -->
  <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">
  <!-- Google fonts [ Nunito Sans ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
    rel="stylesheet">
  <!-- Google fonts [ Montserrat ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-holder">
        <img src="assets/logo icon.svg" alt="logo icon">
        <span>Enver</span>
      </div>

      <nav>
        <ul>
          <li><a class="active" href="#hero">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#templates">Our Project</a></li>
          <li><a href="#why-us">About us</a></li>
        </ul>
      </nav>

      <button class="contact-button" type="button">Contact us</button>

      <div class="mobile-nav">
        <button class="mobile-nav-button" type="button">
          <img src="assets/mobile-nav-icon.svg" alt="mobile nav icon">
        </button>
      </div>
    </header>

    <section class="hero-section" id="hero"></section>

    <section class="why-us-section" id="why-us"></section>

    <section class="services-section" id="services"></section>

    <section class="templates-section" id="templates"></section>

    <section class="contact-section"></section>

    <footer></footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
