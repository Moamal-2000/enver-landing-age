<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enver Landing Page</title>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Main JavaScript file -->
  <script src="js/script.js" defer></script>
  <!-- cdnfonts font [ Graphik ] -->
  <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">
  <!-- Google fonts [ Nunito Sans ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"
    rel="stylesheet">
  <!-- Google fonts [ Montserrat ] -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header [Start] -->
    <header>
      <div class="logo-holder">
        <img src="assets/logo icon.svg" alt="logo icon">
        <span>Enver</span>
      </div>

      <nav>
        <ul>
          <li><a class="active" href="#hero">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#templates">Our Project</a></li>
          <li><a href="#why-us">About us</a></li>
        </ul>
      </nav>

      <button class="contact-button" type="button">Contact us</button>

      <div class="mobile-nav">
        <button class="mobile-nav-button" type="button">
          <img src="assets/mobile-nav-icon.svg" alt="mobile nav icon">
        </button>
      </div>
    </header>
    <!-- Header [End] -->


    <!-- Hero [Start] -->
    <section class="hero-section" id="hero"></section>
    <!-- Hero [End] -->


    <!-- Why us [Start] -->
    <section class="why-us-section" id="why-us"></section>
    <!-- Why us [End] -->


    <!-- Services [Start] -->
    <section class="services-section" id="services"></section>
    <!-- Services [End] -->


    <!-- Templates [Start] -->
    <section class="templates-section" id="templates">

      <div class="heading">
        <p>Our Awesome Portofolio</p>
        <img src="assets/group-icon.svg" alt="">
      </div>

      <div class="templates">
        <img src="assets/template1.png" alt="img">
        <img src="assets/template2.png" alt="img">
        <img src="assets/template3.png" alt="img">
      </div>

      <img src="assets/vector-icon.svg" alt="shape" class="shape">
      <i class="dot"></i>
    </section>
    <!-- Templates [End] -->


    <!-- Contact [Start] -->
    <section class="contact-section">
      <img src="assets/plus-sign-icon.svg" alt="plus sign icon" class="add">

      <div class="text">
        <p>Contact us for the service you want to use</p>
        <button type="button">Contact us</button>
      </div>

      <img src="assets/group-icon.svg" alt="double circle icon" class="double-circle-icon">
    </section>
    <!-- Contact [End] -->


    <!-- Footer [Start] -->
    <footer>
      <div class="logo-holder">
        <img src="assets/logo icon.svg" alt="main logo icon">
        <span>Enver</span>
      </div>

      <div class="other">
        <p>Support</p>
        <p>Privacy Policy</p>
        <p>Terms and Conditions</p>
      </div>

      <p class="copy-rights">Â© 2020 Enver, All Rights Reserved</p>
    </footer>
    <!-- Footer [End] -->
  </div>

</body>

</html>
